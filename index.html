<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新規投稿</title>
  <style>
    body {
      font-family: "Hiragino Sans", "Segoe UI", sans-serif;
      background-color: #F7F8FA;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      background-color: #004C97; /* ミャクミャクブルー */
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .header-left, .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header a {
      color: #E60012; /* ミャクミャクレッド */
      background: white;
      text-decoration: none;
      font-size: 14px;
      padding: 5px 10px;
      border-radius: 6px;
      transition: 0.2s;
    }

    header a:hover {
      background-color: #E60012;
      color: white;
    }

    #usernameDisplay {
      font-weight: bold;
      font-size: 14px;
      color: #FFD700; /* 金色で強調 */
    }

    main {
      max-width: 600px;
      background: white;
      margin: 30px auto;
      padding: 20px 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #004C97;
      margin-bottom: 20px;
    }

    h3 {
      color: #004C97;
      font-size: 16px;
      margin-top: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background-color: #004C97;
      color: white;
      border: none;
      font-weight: bold;
      margin-top: 25px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #E60012;
    }

    small {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <a href="show.html">📜 投稿履歴</a>
    </div>

    <div><strong>新規投稿ページ</strong></div>

    <div class="header-right">
      <span id="usernameDisplay"></span>
      <a href="#" onclick="logout()">🚪 ログアウト</a>
    </div>
  </header>

  <main>
    <h2>投稿フォーム</h2>

    <label><h3>ユーザー名</h3></label>
    <input type="text" id="username" readonly>

    <label><h3>発車時刻</h3></label>
    <input type="datetime-local" id="departing_time">
    <button type="button" onclick="setCurrentDateTime()">🕓 現在時刻を入力</button>

    <label><h3>エリア</h3></label>
    <select id="area"></select>

    <label><h3>区分</h3></label>
    <select id="type"></select>

    <label><h3>会社</h3></label>
    <select id="country"></select>

    <label><h3>路線</h3></label>
    <select id="route"></select>

    <label><h3>車両形式</h3></label>
    <select id="model"></select>

    <label><h3>乗車駅</h3></label>
    <select id="station"></select>

    <label><h3>種別</h3></label>
    <select id="sujitype"></select>

    <label><h3>行先</h3></label>
    <select id="bound"></select>

    <label><h3>車番</h3></label>
    <select id="number"></select>

    <label><h3>メモ</h3></label>
    <small>プルダウンにない場合はここに入力してください</small>
    <input type="text" id="memo">

    <button onclick="upload()">🚆 投稿する</button>
  </main>

  <script src="logs.js"></script>
  <script src="scripts.js"></script>
  <script>
    const username = checkLogin();
    document.getElementById("username").value = username;
    document.getElementById("usernameDisplay").textContent = `👤 ${username} さん`;
  </script>
</body>
</html>
