<body>

  <main>

    <input type="text" id="username" placeholder="„É¶„Éº„Ç∂„ÉºÂêç">
    <input type="password" id="accessKey" placeholder="„Ç¢„ÇØ„Çª„Çπ„Ç≠„ÉºÔºà8Ê°ÅÔºâ">

 <script>
/* ‚ñº „ÅÇ„Å™„Åü„ÅÆ GAS „ÅÆ URL „Å´Â∑Æ„ÅóÊõø„Åà„Å¶„Åè„Å†„Åï„ÅÑ */
const AUTH_GAS_URL = "https://script.google.com/macros/s/AKfycbyV3coI-PSnncCUWCmEOQgrvxDaAtTJiGxK_A9PTovDD_v1jPecjQsy_t2iog3-fZTzig/exec";

async function login() {
  const username = document.getElementById("username").value.trim();
  const accessKey = document.getElementById("accessKey").value.trim();
  const msg = document.getElementById("msg");

  if (!username || !accessKey) {
    msg.textContent = "„É¶„Éº„Ç∂„ÉºÂêç„Å®„Ç¢„ÇØ„Çª„Çπ„Ç≠„Éº„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ";
    msg.style.color = "red";

  }

  // ‚ñº GAS „ÅÆ‰ªïÊßò„Å´Âêà„Çè„Åõ„Å¶ URL„Ç®„É≥„Ç≥„Éº„ÉâÂΩ¢Âºè„ÅßÈÄÅ‰ø°„Åô„Çã
  const params = new URLSearchParams();
  params.append("action", "login");
  params.append("username", username);
  params.append("accessKey", accessKey);

  const res = await fetch(AUTH_GAS_URL, {
    method: "POST",

  });

  const json = await res.json();

  if (json.success) {
    // ÊàêÂäüÊôÇ
    localStorage.setItem("username", username);
    localStorage.setItem("accessKey", accessKey);

    msg.style.color = "red";
  }
}
  </script>
